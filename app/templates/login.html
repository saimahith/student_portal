{% extends "base.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>Login</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.email.label }}<br>
        {{ form.email(class="form-control") }}
      </div>
      <div class="mb-3">
        {{ form.password.label }}<br>
        {{ form.password(class="form-control") }}
      </div>
      {{ form.submit(class="btn btn-primary") }}
    </form>
  </div>
{% endblock %}
